<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ürün Bilgisi</title>
</head>
<body>
  <h1>Ürün: Lipton Ice Tea 330 ml</h1>
  <h2>Fiyat: 30 TL</h2>

  <button onclick="speakText()">Ürün Bilgisini Dinle</button>

  <script>
    function speakText() {
      const msg = new SpeechSynthesisUtterance("Ürün: Lipton Ice Tea. Fiyat: otuz lira.");
      msg.lang = "tr-TR";
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
