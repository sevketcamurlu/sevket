<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ürün Bilgisi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ürün: Lipton Ice Tea 330 ml</h1>
  <h2>Fiyat: 30 TL</h2>

  <button onclick="speakText()">Ürün Bilgisini Sesli Dinle</button>

  <script>
    function speakText() {
      const msg = new SpeechSynthesisUtterance("Ürün: Lipton Ice Tea. Fiyat: otuz lira.");
      msg.lang = "tr-TR";
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
